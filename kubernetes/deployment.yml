apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx-1
  name: nginx-1
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nginx-1
    spec:
      containers:
        - image: gcr.io/aerial-ceremony-283410/github_umeshpoojari8_umesh-gke-sample
          imagePullPolicy: IfNotPresent
          name: github-umeshpoojari8-umesh-gke-sample-sha256-1
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: nginx-1
  name: nginx-1-hpa-nxtk
  namespace: default
spec:
  maxReplicas: 5
  metrics:
    - resource:
        name: cpu
        targetAverageUtilization: 80
      type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nginx-1
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: nginx-1
  name: nginx-1-service
  namespace: default
spec:
  clusterIP: 10.0.1.87
  externalTrafficPolicy: Cluster
  ports:
    - nodePort: 30043
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: nginx-1
  sessionAffinity: None
  type: LoadBalancer
